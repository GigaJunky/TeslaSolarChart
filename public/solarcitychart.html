<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Tesla Solar City Performance Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js" type="text/javascript"></script>
</head>

<body>
        <canvas id="canvas"></canvas>
    <div>
        <fieldset id="controls" title="Double Click to Show/Hide Config Form">
            <input type="button" id="btnDateInc" value="-" onclick="DateInc(-1)">
            <input type="date" id="tbStartDate">
            <input type="button" id="btnDateInc" value="+" onclick="DateInc(1)">
            <input type="button" id="btnLoad" value="Load" onclick="solarCityCmd()">
            <label for="cbCache">Cache</label>
            <input type="checkbox" id="cbCache" checked="true">
            <label for="cbCombine">Combine Production</label>
            <input type="checkbox" id="cbCombine" checked="true">
            <br>
            <label id="lblMsg"></label>
        </fieldset>
    </div>
    <script src="ajax.js"></script>
    <script src="utils.js"></script>
    <script src="./SolarCityChart.js"></script>
</body>
</html>
